<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Banking Solution</title>
    <style>
        #main{
            width:400px;
            height:250px;
            border:1px solid white;
            margin:0 auto;
            margin-top:100px;
        }
        #main h1{
            color:white;
            text-align:center;
        }
    </style>
</head>
<body bgcolor="green">
<!--    <h1>Fund Transfer</h1>-->
    <div id="main">
        <h1>Fund Transfer</h1>
        <form action="{% url 'transferamt' %}" method="post">
            {% csrf_token %}
            <table style="margin:0 auto; width:90%; color:white;">
                <tr>
                    <td>Enter Beneficiary Account No</td>
                    <td>
                        <input type="number" name="toaccount"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Amount to transfer</td>
                    <td>
                        <input type="number" name="amt"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Transfer"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
