<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Banking Solution</title>
    <style>
        #main{
            width:400px;
            height:300px;
            margin:0 auto;
            margin-top:100px;
            border:1px solid white;
        }
        #main h1{
            text-align:center;
            color:white;
        }
    </style>
</head>
<body bgcolor="green">
    <div id="main">
        <h1>Admin Login</h1>
        {% if msg %}
            <p style="text-align:center; color:white;">{{msg}}</p>
        {% endif %}
        <form action="{% url 'adminlogcode' %}" method="post">
            {% csrf_token %}
            <table style="width:80%; margin:0 auto; color:white;">
                <tr>
                    <td>Enter Admin Id</td>
                    <td>
                        <input type="text" name="adminid" />
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Admin Login"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
