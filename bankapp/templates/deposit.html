<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Banking Solution</title>
    <style>
        #main{
            width:400px;
            height:200px;
            border:1px solid white;
            margin: 0 auto;
            margin-top:100px;
        }
        #main h1{
            text-align:center;
            color:red;
        }
    </style>
</head>
<body bgcolor="green">
    <div id="main">
        <h1>Deposit Amount</h1>
        <form action="{% url 'depositamt' %}" method="post">
            {% csrf_token %}
            <table style="margin:0 auto; width:90%;">
                <tr>
                    <td style="color:white;">Enter Amount to Deposit</td>
                    <td>
                        <input type="number" name="amt"/>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <input type="submit" value="Deposit" />
                    </th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
