<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Banking Solution</title>
    <style>
        #main{
            width:400px;
            height:400px;
            border:1px solid white;
            margin: 0 auto;
            margin-top:100px;
        }
        #main h1{
            text-align:center;
            color:red;
        }
    </style>
</head>
<body bgcolor="green">

    <div id="main">
        <h1>Create New Account</h1>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
        <table style="width:90%; margin:0 auto;">
            <tr>
                <td style="color:white">Enter Account No </td>
                <td>
                    <input type="number" name="acno" />
                </td>

            </tr>
            <tr>
                <td style="color:white">Enter Name </td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Address</td>
                <td>
                    <textarea name="address"></textarea>
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Contact No</td>
                <td>
                    <input type="number" name="contactno" />
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Email Address</td>
                <td>
                    <input type="email" name="emailaddress"/>
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Pan No</td>
                <td>
                    <input type="text" name="panno" />
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Aadhar No</td>
                <td>
                    <input type="text" name="aadharno" />
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Opening Balance</td>
                <td>
                    <input type="number" name="balance"/>
                </td>
            </tr>
            <tr>
                <td style="color:white;">Enter Password</td>
                <td>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Create"/>
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
