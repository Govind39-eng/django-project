<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Banking Solution</title>
    <style>
        #main{
            width:400px;
            height:300px;
            border:1px solid white;
            margin:0 auto;
            margin-top:100px;
        }
        #main h1{
            text-align:center;
            color:white;
        }
    </style>
    
</head>
<body bgcolor="green">
    <div id="main">
        <h1>Login Here...</h1>
        {% if msg %}
            <p style="color:#04fdcf; text-align: center;">{{msg}}</p>
        {% endif %}
        <form action="{% url 'logcode' %}" method="post">
            {% csrf_token %}
            <table style="width:80%; margin:0 auto;">
                <tr>
                    <td style="color:white">Enter Account No</td>
                    <td>
                        <input type="number" name="acno" />
                    </td>
                </tr>
                <tr>
                    <td style="color:white">Enter Password</td>
                    <td>
                        <input type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td style="color:white">
                        Select Operation
                    </td>
                    <td>
                        <select name="op">
                            <option>deposit</option>
                            <option>withdraw</option>
                            <option>transfer</option>
                            <option>statement</option>
                            <option>enquiry</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
